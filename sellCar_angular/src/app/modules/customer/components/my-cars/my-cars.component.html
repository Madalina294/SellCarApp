<div style="background-color: #f8f8f8; min-height: 91vh">
  <div style="margin-top: 10px"></div>

  <div style="margin-top: 10px" class="child" *ngFor="let car of cars">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img
          class="profile"
          style="height: 130px; width: 200px; border-radius: 10px"
          [src]="'data:image/jpeg;base64,' + car.returnedImage"
          alt="profile"
        />
      </div>

      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9">
          {{ car.brand }} - {{ car.name }}
        </h2>
        <p>{{ car.description }}</p>

        <hr />
        <h5>
          Price: <b> ${{ car.price }}</b> - Color: <b> {{ car.color }}</b> -
          Transmission: <b> {{ car.transmission }}</b> - Type:
          <b> {{ car.type }}</b> - Year: <b> {{ car.year | date : "yyyy" }}</b>
        </h5>
        <hr />
        <div style="float: right;">
          <button nzSize="small" nz-button nzType="primary" routerLink="/customer/car/edit/{{car.id}}">Update</button>
          <button nzSize="small" nz-button nzType="primary" nzDanger (click)="deleteCar(car.id)"style="margin-left: 10px;">Delete</button>
          <button nz-button nzSize="small" *ngIf="car.sold" nzDanger style="margin-left: 5px;"
                  nzType="primary"><span nz-icon nzType="check-circle" nzTheme="outline"></span>Sold</button>
        </div>
      </div>
    </div>
  </div>
</div>
