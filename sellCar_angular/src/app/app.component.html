<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex">
    <div>
      <a class="logo" routerLink="/login">Sell Car Service</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active"
        >Sign Up</a
      >
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active"
        >Log In</a
      >
    </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex">
    <div>
      <a class="logo" routerLink="/login">Admin</a>
    </div>
    <div class="nav-links">
      <a
        nz-button
        nzType="link"
        routerLink="/admin/dashboard"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/admin/bookings"
        routerLinkActive="active"
        >Bookings</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/admin/search-cars"
        routerLinkActive="active"
        >Search Cars</a
      >
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active"
        >Log Out</a
      >
      <span class="user">{{ userName }}</span>
    </div>
  </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex">
    <div>
      <a class="logo" routerLink="/login">Customer</a>
    </div>
    <div class="nav-links">
      <a
        nz-button
        nzType="link"
        routerLink="/customer/dashboard"
        routerLinkActive="active"
        >Dashboard</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/customer/post-car"
        routerLinkActive="active"
        >Post Car</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/customer/my-cars"
        routerLinkActive="active"
        >My Cars</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/customer/my-bids"
        routerLinkActive="active"
        >My Deals</a
      >
      <a
        nz-button
        nzType="link"
        routerLink="/customer/search-car"
        routerLinkActive="active"
        >Search Car</a
      >
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active"
        >Log Out</a
      >
      <span class="user">{{ userName }}</span>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
